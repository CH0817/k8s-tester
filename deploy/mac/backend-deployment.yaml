apiVersion: apps/v1
kind: Deployment
metadata:
  # deployment 名稱，在相同 namespace 中必須是唯一
  name: k8s-backend-deployment
  # 設定資源標籤 {key : value}
  labels:
    app: k8s-backend
spec:
  # 建立副本數量
  replicas: 1
  # 選擇器
  selector:
    # 選擇器匹配標籤
    matchLabels:
      app: k8s-backend
  # 模板
  template:
    metadata:
      # 設定資源標籤，必須與 spec.selector.matchLabels 相同
      labels:
        app: k8s-backend
    spec:
      # 容器
      containers:
        # 容器名稱
        - name: k8s-backend-eeee
          # 使用的 docker image
          image: chenhang0817/k8s-backend-m1:v1
          # pod 拉取 image 的策略，有 Always、Never、IfNotPresent
          imagePullPolicy: IfNotPresent
          ports:
            # 容器對外的 port
            - containerPort: 8200
      # docker service 密鑰
      imagePullSecrets:
        - name: my-harbor
---
apiVersion: v1
kind: Service
metadata:
  # service 名稱，在相同 namespace 中必須是唯一
  name: k8s-backend-service
spec:
  # service 類型，有 ClusterIP、NodePort、LoadBalancer、ExternalName 四種，預設為 ClusterIP
  type: ClusterIP
  # 選擇器，選擇指定 label 標籤的 pod 作控管
  selector:
    # 指定 label，必須與 Deployment 的 spec.selector.matchLabels 匹配
    app: k8s-backend
  # service 要暴露的 port
  ports:
    # 名稱
    - name: http
      # 協議，有 TCP、UPD，預設為 TCP
      protocol: TCP
      # service 監聽的 port
      port: 8200
      # 轉發到後端的 port
      targetPort: 8200
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-backend-ingress
  namespace: default
spec:
  rules:
    - host: backend.k8s.tester.com.tw
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-backend-service
                port:
                  number: 8200
  ingressClassName: nginx