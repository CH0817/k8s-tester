apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-frontend-ingress
  namespace: default
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: frontend.k8s.tester.com.tw
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-frontend-service
                port:
                  number: 80