apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-backend-deployment
  labels:
    app: k8s-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-backend
  template:
    metadata:
      labels:
        app: k8s-backend
    spec:
      containers:
        - name: k8s-backend
          image: 192.168.56.22:85/k8s-tester/k8s-backend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: my-harbor
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-backend-service
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: k8s-backend